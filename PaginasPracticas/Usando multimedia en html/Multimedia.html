<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aprendiendo a usar multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="fornite.webp" alt="Imagen de Fornite" width="250" height="250"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" height="400" controls muted controls autoplay loop>
            <source src="Shiloh Dynasty - So Low.mp4" >
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="wilo wilde - i'll be there.mp3">
        </audio>
    </div>
</body>
</html>
